<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }
        .card-container {
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .card-title {
            margin-bottom: 0;
        }
        .card-header {
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-block {
            margin-top: 1rem;
        }
        .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
        <a class="navbar-brand" href="#">User Management</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:5173/">View Users</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Register</h5>
            </div>
            <div class="card-body">
                <form action="/api/createUser" method="post" id="userForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="regname">Name</label>
                        <input type="text" class="form-control" id="regname" name="name" required>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regemail">Email</label>
                        <input type="email" class="form-control" id="regemail" name="email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regpass">Password</label>
                        <input type="password" class="form-control" id="regpass" name="password" required>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regage">Age</label>
                        <input type="number" class="form-control" id="regage" name="age" required>
                        <div class="invalid-feedback">
                            Please enter your age.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Create User</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Login</h5>
            </div>
            <div class="card-body">
                <form action="/api/login" method="post" id="loginForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginPass">Password</label>
                        <input type="password" class="form-control" id="loginPass" name="pass" required>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Hack</h5>
            </div>
            <div class="card-body">
                <button type="submit" class="btn btn-custom btn-block" onclick="redirect()">View All Users</a></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script> 
        function redirect() { 
            window.location.href = "http://localhost:5173/"; 
        } 
    </script>
</body>
</html>
